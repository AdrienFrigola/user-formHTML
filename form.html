<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>My first website</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="myWebsite\Images\favicon.PNG">
    </head>
        
    <body>
        <!-- Form -->
        <form action="index.php" method="post" enctype="multipart/form-data">
            <!-- Username Field -->
            <label for="username">username:</label>
            <input type="text" placeholder="Your username" id="username" minlength="6" maxlength="12" required>
            <br><br>
            <!-- Password Field -->
            <label for="password">password:</label>
            <input type="password" placeholder="Your password" id="password" minlength="6" maxlength="12" required>
            <br><br>
            <!-- Email Field -->
            <label for="email">email:</label>
            <input type="email" placeholder="user@email.com" id="email">
            <br><br>
            <!-- Phone Field -->
            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="+33600000000" pattern="+[0-9]{2-3}">
            <br><br>
            <!-- Birthday Field -->
            <label for="bday"></label>
            <input type="date" id="bday">
            <br><br>
            <!-- Quantity Field -->
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1">
            <br><br>
            <!-- Title Selection -->
            <label for="title">title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr.">
            <label for="Mrs.">Ms.</label>
            <input type="radio" name="title" id="Mrs.">
            <label for="Ms.">Ms.</label>
            <input type="radio" name="title" id="Ms.">
            <br><br>
            <!-- Payment Selection -->
            <label for="payment">payment</label>
            <select name="" id="payment">
                <option value="visa">Visa</option>
                <option value="Mastercard">MasterCard</option>
                <option value="paypal">Paypal</option>
            </select>
            <br><br>
            <!-- Subscription Checkbox -->
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" name="" id="subscribe">
            <br><br>
            <!-- Comment Textarea -->
            <label for="comment">comment:</label>
            <textarea name="" id="comment" cols="25" rows="3"></textarea>
            <br><br>
            <!-- File Upload -->
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">
            <br><br>
            <!-- Form Submission Buttons -->
            <input type="submit" value="Submit"><br><br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
